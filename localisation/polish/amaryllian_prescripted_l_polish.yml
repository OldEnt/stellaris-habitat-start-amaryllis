 EMPIRE_DESIGN_humans_amaryllian:0 "Technokracja Ludzi"
 EMPIRE_DESIGN_humans_amaryllian_desc:0 "Pod koniec XXI w. sponsorowana przez ONZ Inicjatywa Ulisses nadzorowała budowę sześciu wielkich kosmicznych arek na niskiej orbicie Ziemi. Jednostki te, z których każda zabrała na pokład ćwierć miliona kolonistów, wysłano przez obiekt odkryty niedawno na skraju Chmury Oort: niewielki, niestabilny tunel czasoprzestrzenny. Od tej pory słuch po nich zaginął, a zdestabilizowany tunel zniknął.\n\nNikt na Ziemi nie wiedział, że jedna z arek, Amaryllis, przetrwała lot, dotarła do martwej planety i zbudowała stację mieszkalną na jej orbicie."
 