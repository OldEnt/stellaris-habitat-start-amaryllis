amaryllian_d_hab_energy_1_desc:1 "Ta Stacja orbitalna posiada szerokie panele słoneczne"

amaryllian_d_hab_food_1:0 "Kompostownia"
amaryllian_d_hab_food_1_desc:1 "Ta Stacja orbitalna jest w stanie efektywnie przetwarzać biomasę w nawóz... lub jedzenie."

