civic_amaryllian_habitat:0 "Dzieci Próżni"
civic_amaryllian_habitat_desc:0 "Kiedy inni poszukują nowych domów, my tworzymy je własnymi rękoma."
civic_tooltip_amaryllian_habitat_world_effects:0 "Ustawia $trait_pc_habitat_preference$. Udostępnia drugi poziom §H$ap_voidborn$§! oraz pozwala na budowę §HOrbitalnych Arkologii§!.\n\n§HOrbitalne stacje mieszkalne§! mają miejsce pracy dla £job_amaryllian_habitat_captain£ §YKapitanów§! (albo £job_amaryllian_habitat_brain£ §YCentralizatorów§!) którzy zwiększają £unity£ §Y$unity$§! o 2% za każdą Orbitalną stacją mieszkalną.\n\nNie ustawia początku na Orbitalnej stacji mieszkalnej - można to wybrać w kreatorze imperium"

ap_amaryllian_voidchildren:0 "Wyspy Szczęśliwe"
ap_amaryllian_voidchildren_desc:0 "Znaleźliśmy swoje miejsce w Próżni i nie oglądamy się za siebie."
ap_amaryllian_voidchildren_tooltip:0 "Użytkowanie £housing£ §Y$PLANET_HOUSING_TITLE$§! na §H$pc_habitat$§!: §G-25%§!. Zwiększona liczba miejsc pracy z dzielnic Arkologii Orbitalnych.\n\nDostęp do technologii Orbitalnej Arkologii §YBiurokratycznej§! oraz §YPrzetwórczej§!. $amaryllian_decision_arcology_project_strategic_universal$"

