amaryllian_system_initializer_NAME:0 "Stacja mieszkalna"
amaryllian_system_initializer_DESC:0 "Rospocznij na rozwinętej, laboratoryjnej Orbitalnej stacji mieszkalnej z odblokowanymi technologiami $tech_hydroponics$ i $tech_habitat_1$. Odczekaj jeden miesiąc na ustawienie stacji.\n\nDostępny dla wszystkich gatunków i każdego rodzaju imperium.\n\nOptymalny Ustrój to $civic_amaryllian_habitat$, który ustawia preferencję planetarną gatunku na Orbitalne stacje mieszkalne, ale daje dostęp do zaawansowanych opcji dla Mieszkańców próżni.\n\nUkład początkowy Technokracji Ludzi.\n\n$system_initializer_DESC$"

amaryllian_d_hab_minerals_1:0 "Depozyt minerałów"
