amaryllian_voidchildren_habitat_modifier_desc:0 "Efektywne zaprojektowanie i użytkowanie tej Stacji zmniejsza użytkowanie £housing£ §Y$PLANET_HOUSING_TITLE$§! o §G-25%§!."

