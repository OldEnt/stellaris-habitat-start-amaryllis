 EMPIRE_DESIGN_humans_amaryllian_desc:0 "Инициатива "Улисс", спонсируемая ООН, курировала строительство шести кораблей "Великий ковчег" на низкой околоземной орбите в конце 21 века. Корабли, каждый из которых перевозил четверть миллиона колонистов, были отправлены через недавно обнаруженный подпространственный феномен на внешнем краю Облака Оорта - небольшую нестабильную червоточину. Больше ничего не было слышно, и дестабилизированная червоточина исчезла.Без ведома Земли один из кораблей ковчега, Амариллис, пережил проход и основал колонию в среде обитания, вращающейся вокруг мира-гробницы."