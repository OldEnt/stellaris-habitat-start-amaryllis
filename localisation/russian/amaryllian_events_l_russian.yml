# Russian translation by Dimonius SteamID 76561198011628045
amaryllian.11.name:0 "Кампания пустоты"
amaryllian.11.desc:0 "Хотя вероятность катастрофы в нашем родном мире в ближайшие годы может быть довольно низкой, со временем она возрастает и в конечном итоге становится почти неизбежной. Мы должны расширяться, пока не стало слишком поздно."
amaryllian.11.a:0 "Мы должны построить дополнительные среды обитания! Начните реализацию 50-летнего плана."
amaryllian.200.name:0 "Завершён §SИндустриальный Хабитат:§! [From.GetName]"
amaryllian.200.desc:0 "С момента начала этого грандиозного проекта прошло всего несколько лет, но уже трудно вспомнить, как выглядел первоначальный дизайн этой грандиозной космической станции. Километр за километром мануфактур, доков и складских помещений готовы к тому, чтобы им была дана цель."
amaryllian.200.a:0 "Превосходно."
amaryllian.201.name:0 "Завершён §MЛитейный Хабитат:§! [From.GetName]"
amaryllian.201.desc:0 "С момента начала этого грандиозного проекта прошло всего несколько лет, но уже трудно вспомнить, как выглядел первоначальный дизайн этой грандиозной космической станции. Гигантские литейные заводы, перерабатывающие заводы, 3д принтеры - все готово к выпуску материалов в беспрецедентных масштабах."
amaryllian.201.a:0 "Превосходно."
amaryllian.202.name:0 "Завершён §GГидропонический Хабитат:§! [From.GetName]"
amaryllian.202.desc:0 "С момента начала этого грандиозного проекта прошло всего несколько лет, но уже трудно вспомнить, как выглядел первоначальный дизайн этой грандиозной космической станции. Передовая гидропоника и вертикальные фермы обеспечат нашу Империю почти неограниченными запасами продовольствия."
amaryllian.202.a:0 "Превосходно."
amaryllian.203.name:0 "Завершён §WХабитат-крепость:§! [From.GetName]"
amaryllian.203.desc:0 "С момента начала этого грандиозного проекта прошло всего несколько лет, но уже трудно вспомнить, как выглядел первоначальный дизайн этой грандиозной космической станции. Усиленные перегородки, казармы и укрепления делают любой штурм либо маловероятным, либо очень дорогим."
amaryllian.203.a:0 "Превосходно."
amaryllian.204.name:0 "Завершён §EИсследовательский Хабитат:§! [From.GetName]"
amaryllian.204.desc:0 "С момента начала этого грандиозного проекта прошло всего несколько лет, но уже трудно вспомнить, как выглядел первоначальный дизайн этой грандиозной космической станции. Центр научных открытий, в этой среде обитания работают исследователи из множества областей исследований."
amaryllian.204.a:0 "Превосходно."
amaryllian.205.name:0 "Завершён §EБюрократический Хабитат:§! [From.GetName]"
amaryllian.205.desc:0 "С момента начала этого грандиозного проекта прошло всего несколько лет, но уже трудно вспомнить, как выглядел первоначальный дизайн этой грандиозной космической станции. Эта среда обитания, являющаяся вершиной социальной и вычислительной инженерии, будет служить административным центром империи."
amaryllian.205.a:0 "Превосходно."
amaryllian.206.name:0 "Завершён §EПерерабатывающий Хабитат:§! [From.GetName]"
amaryllian.206.desc:0 "С момента начала этого грандиозного проекта прошло всего несколько лет, но уже трудно вспомнить, как выглядел первоначальный дизайн этой грандиозной космической станции. С передовыми производственными мощностями нам больше не нужно рыскать по галактике в поисках редких ресурсов."
amaryllian.206.a:0 "Превосходно."
amaryllian.207.name:0 "Завершён §YТорговый Хабитат:§! [From.GetName]"
amaryllian.207.desc:0 "С момента начала этого грандиозного проекта прошло всего несколько лет, но уже трудно вспомнить, как выглядел первоначальный дизайн этой грандиозной космической станции. Бесчисленное количество супер-гипер-маркетов и сфера услуг на любой вкус. Парад богатств ждет вас!"
amaryllian.207.a:0 "Превосходно."
amaryllian.208.name:0 "Завершён §RДобывающий Хабитат:§! [From.GetName]"
amaryllian.208.desc:0 "С момента начала этого грандиозного проекта прошло всего несколько лет, но уже трудно вспомнить, как выглядел первоначальный дизайн этой грандиозной космической станции. Добыча полезных ископаемых в этой среде обитания в конечном счете принесет пользу империи множеством способов."
amaryllian.208.a:0 "Превосходно."
amaryllian.209.name:0 "§YЭнергетический Хабитат:§! [From.GetName]"
amaryllian.209.desc:0 "С момента начала этого грандиозного проекта прошло всего несколько лет, но уже трудно вспомнить, как выглядел первоначальный дизайн этой грандиозной космической станции. Специально оборудованная среда из сверхпроводников и изоляции обеспечит нас гораздо большим ее количеством, чтобы наша империя могла подняться на ещё большие высоты."
amaryllian.209.a:0 "Превосходно."
amaryllian.210.name:0 "§GХабитат-Заповедник:§! [From.GetName]"
amaryllian.210.desc:0 "Биологические существа нуждаются в уходе, эта среда обитания позволит нам заботиться о них, удовлетворять все их потребности. Сохранить их в безопасности. Изучать их. Присматривать за ними во сне. Они наши. Отныне и всегда."
amaryllian.210.a:0 "Превосходно."
amaryllian.211.name:0 "§W$building_resource_silo$ Хабитат:§! [From.GetName]"
amaryllian.211.desc:0 "$building_resource_silo_desc$"
amaryllian.211.a:0 "$EXCELLENT$"
amaryllian.220.name:0 "Завершён §P$amaryllian_col_grand_habitat_arcology$:§! [From.GetName]"
amaryllian.220.desc:0 "С этой вершиной современных космических систем обитания нелегко сравниться. $amaryllian_col_grand_habitat_arcology_desc$ $civic_amaryllian_habitat_desc$"
amaryllian.220.a:0 "Превосходно."
amaryllian.999.name:0 "Новые возможности: Расширенные Обитатели Пустоты"
amaryllian.999.desc:0 "Товарищ игрок, спасибо за использование моего расширенного мода "Обитатели пустоты" (ранее: Старт на средах обитания). Пожалуйста, обратите внимание, что этот мод ввёл ряд функций, которые неактивны в вашем текущем прохождении, если вы не возьмете новую гражданскую модель §GДети пустоты§!. Вы можете сделать это, реформировав правительство в окне "Империя" или перезапустив игру с необходимым цивиком.\n\nСреди новых функций: Капитаны сред обитания, предоставляющие бонусы для среды обитания, второй этап бонуса за стремление в Пустоте и специализированные среды обитания с различными £районами£, такими как §Промышленный§!, §YЛитейный§!, §YГидропонический§! (и многое другое).\n\nВзятие гражданской модели §Дети пустоты§!  во время этого прохождения не изменит пригодность вашего вида.\n\n Ещё раз спасибо и увидимся на странице модов Steam. /ОЕ"
amaryllian.999.a:0 "Ладно, не показывать это снова."
amaryllian.999.b:0 "§GВыделить влияние в размере 250 фунтов стерлингов на правительственную реформу, чтобы опробовать новую гражданскую модель.§"