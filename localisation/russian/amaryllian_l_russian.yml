amaryllian_system_initializer_NAME:0 "Начать на средах обитания"
amaryllian_system_initializer_DESC:0 "Начните на развитой исследовательской среде обитания с разблокированными технологиями гидропоники и сред обитания. Подождите один месяц, пока игра настроит среду обитания.\n\nДоступно для всех видов и типов империй. Лучше всего играть с гражданской моделью $civic_amaryllian_habitat$, который устанавливает обитаемость среды обитания, но включает функции для игры, ориентированной на среду обитания.\n\nСтартовая Система Человеческой Технократии.\n\n$system_initializer_DESC$"

amaryllian_d_hab_minerals_1:0 "Месторождение полезных ископаемых"
amaryllian_d_hab_minerals_1_desc:1 "Эта среда обитания построена рядом с эксплуатируемым месторождением полезных ископаемых."

amaryllian_d_hab_energy_1:0 "Солнечные панели Среды Обитания"
amaryllian_d_hab_energy_1_desc:1 "Эта среда обитания оснащена обширной сетью солнечных панелей."

amaryllian_d_hab_food_1:0 "Установка для компостирования"
amaryllian_d_hab_food_1_desc:1 "Эта среда обитания может эффективно перерабатывать биологические отходы, превращая их в удобрение... или еду."

amaryllian_d_hab_building_slots_3:0 "$building_hab_capital$"
amaryllian_d_hab_building_slots_3_desc:0 "$OUTLINER_PLANET_CONSTRUCTION_AVAILABLE$: §G+3§!"

civic_amaryllian_habitat:0 "Дети пустоты"
civic_amaryllian_habitat_desc:0 "В то время как другие ищут новые дома, мы сами их строим."
civic_tooltip_amaryllian_habitat_world_effects:0 "Устанавливает пригодность сред обитания. Включает второй этап бонуса за стремления §HРождённых в пустоте§! и предоставляет доступ к §HАркологическим Хабитатам§!.\n\n§H$pc_habitat$§! У вас будет иметь £job_amaryllian_habitat_captain£ §YCaptains§! (или £job_amaryllian_habitat_brain£ §YBrain Synapses§!), которые обеспечивают единство Империи £unity£ §Y$единство$§!, модификатор увеличивается за каждую §Hсреду обитания§! находящуюся в собственности.\n\nНе предоставляет старт на средах обитания - вы можете выбрать это в меню создания империи."

ap_amaryllian_voidchildren:0 "Элизиум"
ap_amaryllian_voidchildren_desc:0 "Мы нашли свое место среди звезд и не оглядываемся назад."
ap_amaryllian_voidchildren_tooltip:0 "£housing£ §Y$PLANET_HOUSING_TITLE$§! использованного средами обитания во владении империи: §G-25%§!. Количество рабочих мест предоставляемых районами аркологического хабитата увеличено.\n\nОткрывает доступ к исследованию §YБюрократического§! and §YПерерабатывающего§! §Hпроектам хабитатов§!. $amaryllian_decision_arcology_project_strategic_universal$"

amaryllian_voidchildren_habitat_modifier:0 "$ap_amaryllian_voidchildren$: Идеальный дом"
amaryllian_voidchildren_habitat_modifier_desc:0 "Отличный дизайн и правильная эксплуатация $сред обитания$ уменьшает использования £housing£ §Y$PLANET_HOUSING_TITLE$§! на §G-25%§!."

