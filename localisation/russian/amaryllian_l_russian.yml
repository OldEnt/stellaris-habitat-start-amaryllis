amaryllian_tech_habitat_arcology_desc:0 "§HОткрывает аркологический проект:§! Превращает колонию в специализированную §Y$среду обитания$§!, увеличивает £housing£ §Y$PLANET_HOUSING_TITLE$§!, §YПроизводство ресурсов§! and §YСкорость роста населения§! и открывает доступ к специализированным £district£ §Yрайонам§! обычные районы сред обитания станут §Недоступны§!, делает недоступным строительство £district£ §YГенераторных§!, §YДобывающих§! и §YИсследовательских§!. Империи единого разума всё ещё смогут строить §YГенераторные районы§!."
