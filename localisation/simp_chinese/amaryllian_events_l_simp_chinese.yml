l_simp_chinese:
 amaryllian.11.name:0 "虚空之役"
 amaryllian.11.desc:0 "我们的家园现在遭受灾难的概率极低，但是这个几率会随着时间增大，最终，灾难将必然发生。我们必须赶在这之前扩张领土"
 amaryllian.11.a:0 "我们必须建造更多的居住站！开始执行五十年计划。"
 amaryllian.200.name:0 "§S工业居住站§![From.GetName]用途再调整"
 amaryllian.200.desc:0 "这个宏伟的项目开始以来，仅仅过去了几年，但是这个居住站原本的样貌已经很难让人回想起来。数以万计的工厂，停泊站以及贮藏室已经投入使用。"
 amaryllian.200.a:0 "$EXCELLENT$"
 amaryllian.201.name:0 "§M铸造专精居住站：§![From.GetName]用途再调整"
 amaryllian.201.desc:0 "这个宏伟的项目开始实施以来，仅仅过去了几年，人们却难以回想起这个居住站原本的面貌。数以万计的大型铸造厂，加工厂正在以惊人的速度产出材料。"
 amaryllian.201.a:0 "$EXCELLENT$"
 amaryllian.202.name:0 "§G农业专精居住站：§![From.GetName]用途再调整"
 amaryllian.202.desc:0 "这个宏伟的项目开始实施以来，仅仅过去了几年，人们却难以回想起这个居住站原本的面貌。领先的水培法和垂直农场将为我们的帝国提供几乎无限的粮食储备。"
 amaryllian.202.a:0 "$EXCELLENT$"
 amaryllian.203.name:0 "§W深空堡垒：§![From.GetName]用途再调整"
 amaryllian.203.desc:0 "这个宏伟的项目开始实施以来，仅仅过去了几年，人们却难以回想起这个居住站原本的面貌。加强的舱壁，营房与防御工事使得这个堡垒固若金汤。"
 amaryllian.203.a:0 "$EXCELLENT$"
 amaryllian.204.name:0 "§E科研专精居住站：§![From.GetName]用途再调整"
 amaryllian.204.desc:0 "这个宏伟的项目开始实施以来，仅仅过去了几年，人们却难以回想起这个居住站原本的面貌。自各方各地的科研专家汇聚于此，是这个地方变成了一个大型科研中心。"
 amaryllian.204.a:0 "$EXCELLENT$"
 amaryllian.205.name:0 "§E行政专精居住站：§![From.GetName]用途再调整"
 amaryllian.205.desc:0 "这个宏伟的项目开始实施以来，仅仅过去了几年，人们却难以回想起这个居住站原本的面貌。这个居住站是精密工程和社会学相辅相成而诞生的巅峰之作，这就是帝国的行政中心。"
 amaryllian.205.a:0 "$EXCELLENT$"
 amaryllian.206.name:0 "§E精炼专精居住站：§![From.GetName]用途再调整"
 amaryllian.206.desc:0 "这个宏伟的项目开始实施以来，仅仅过去了几年，人们却难以回想起这个居住站原本的面貌。先进的生产力使得我们不必再去银河深处寻觅资源。"
 amaryllian.206.a:0 "$EXCELLENT$"
 amaryllian.207.name:0 "§Y贸易专精居住站：§![From.GetName]用途再调整"
 amaryllian.207.desc:0 "这个宏伟的项目开始实施以来，仅仅过去了几年，人们却难以回想起这个居住站原本的面貌。富裕的商人在此络绎不绝。"
 amaryllian.207.a:0 "$EXCELLENT$"
 amaryllian.208.name:0 "§R矿产专精居住站：§![From.GetName]用途再调整"
 amaryllian.208.desc:0 "这个宏伟的项目开始实施以来，仅仅过去了几年，人们却难以回想起这个居住站原本的面貌。伴随着源源不断地矿藏被发掘，我们的国家将会以各种方式受益。"
 amaryllian.208.a:0 "$EXCELLENT$"
 amaryllian.209.name:0 "§Y发电专精居住站：§![From.GetName]用途再调整"
 amaryllian.209.desc:0 "能源，是国家之根本。我们刚刚修建的居住站将提供巨量的能源，让我们的国家上升到新的高度。"
 amaryllian.209.a:0 "$EXCELLENT$"
 amaryllian.210.name:0 "§G避难所：§![From.GetName]用途再调整"
 amaryllian.210.desc:0 "有机生命体需要照顾，这个居住站将会使这项工作变得更加容易。服务，帮助，学习。他们只属于我们，过去，将来，永远。"
 amaryllian.210.a:0 "$EXCELLENT$"
 amaryllian.211.name:0 "§W$building_resource_silo_desc$:§! [From.GetName]用途再调整"
 amaryllian.211.desc:0 "$building_resource_silo_desc$"
 amaryllian.211.a:0 "$EXCELLENT$"
 amaryllian.999.name:0 "新特性！虚空行者扩展模组"
 amaryllian.999.desc:0 "亲爱的玩家，感谢您游玩我的“虚空行者拓展模组”（前身为OE'S居住站开局模组）。请注意，这个模组引入了许多新功能，但是在现有条件下这些新内容并不会生效，请您到编辑帝国设置中选择新的§G虚空之子§!理念！或者，您可以在“改革政府”选项中花费影响力来改革国民理念！\n\n新的功能及特点包括：居住站总督提供特殊加成，二阶虚空之子飞升，还有各种专精居住站，如§Y工业专精§!，§Y铸造专精§!，§Y农业专精§!£district£等等。\n\n在游戏中，选择§G虚空之子§!理念并不会改变您子民的宜居偏好。\n\n再次感谢您的游玩以及鸽组汉化！反馈请发送至steam工坊模组页 /OE"
 amaryllian.999.a:0 "我明白了，把这个关了吧"
 amaryllian.999.b:0 "§G获得£influence£250影响力，改革政府以启用新国民理念。§!"
 amaryllian.220.name:0 "§P$amaryllian_col_grand_habitat_arcology$：§![From.GetName]用途改换"
 amaryllian.220.desc:0 "这种最先进太空居住系统的巅峰之作可谓无与伦比。$amaryllian_col_grand_habitat_arcology_desc$ $civic_amaryllian_habitat_desc$"
 amaryllian.220.a:0 "$EXCELLENT$"