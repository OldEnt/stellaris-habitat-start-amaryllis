 civic_amaryllian_habitat_desc:0 "他人寻觅新家园，我们铸造新家园。"
 civic_tooltip_amaryllian_habitat_world_effects:0 "星球宜居性设为“居住站偏好”。可启用二阶段的§H虚空后裔§!飞升天赋，可以建造§H居住站理想城§!。\n\n§H$pc_habitat$§!拥有可以产出国家£unity£ §Y $unity$ §! 的 £job_amaryllian_habitat_captain£ §Y居住站总督§!（或者£job_amaryllian_habitat_brain£§Y神经元突触§!），人数将随着§H居住站§!的数量而提升。\n\n该理念并不保证“居住站起源”，你可以在编辑国家菜单中更改。"
 ap_amaryllian_voidchildren:0 "极乐岛"
 ap_amaryllian_voidchildren_desc:0 "我们于星辰中寻得归宿，乐不思蜀。"
 ap_amaryllian_voidchildren_tooltip:0 "£housing£§Y$PLANET_HOUSING_TITLE$§!在国家拥有的§H$pc_habitat$§!上占用率：§G-25%§!。居住站区划提供的工作岗位从5上升至10.\n\n开启§Y行政居住站§!和§Y精炼§H居住站项目§!研究选项。特殊战略资源需要对应的精炼技术。"
